<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links</title>
    <script
      src="https://kit.fontawesome.com/b356ad9dc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="main">
      <!--Instagram-->
      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
      </div>

      <!--YouTube Icon-->
      <div class="icon">
        <i class="fa-brands fa-youtube"></i>
        <span>YouTube</span>
      </div>

      <!--Email Icon-->
      <div class="icon">
        <i class="fa-solid fa-envelope"></i>
        <span>Email</span>
      </div>
    </div>
    <div class="second">
      <!--Discord Icon-->
      <div class="icon">
        <i class="fa-brands fa-discord"></i>
        <span>Discord</span>
      </div>

      <!--Whatsapp Icon-->
      <div class="icon">
        <i class="fa-brands fa-square-whatsapp"></i>
        <span>Whatsapp</span>
      </div>

      <!--Github Icon-->
      <div class="icon">
        <i class="fa-brands fa-github"></i>
        <span>Github</span>
      </div>
    </div>
    <div class="third">
      <!--Twitter Icon-->
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
        <span>Twitter</span>
      </div>

      <!--LinkedIn Icon-->
      <div class="icon">
        <i class="fa-brands fa-linkedin"></i>
        <span>LinkedIn</span>
      </div>

      <!--Join us-->
      <div class="icon">
        <i class="fa-solid fa-users"></i>
        <span>Join us</span>
      </div>
    </div>
  </body>
</html>
